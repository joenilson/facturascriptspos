<ion-header>
    <ion-navbar color="primary">
        <ion-title>Iniciar Caja</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="CloseModal()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-label stacked>Dinero de Apertura</ion-label>
            <ion-input formControlName="money" placeholder="Dinero inicial para aperturar caja" [(ngModel)]="form.money" type="number" step="0"></ion-input>
        </ion-item>
        <button ion-button block (click)="CloseModal()" [disabled]="!form.valid">Aperturar Caja</button>
    </form>
    <div padding>
    </div>
</ion-content>
