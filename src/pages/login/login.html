<ion-header>
    <ion-navbar color='primary'>
        <ion-title>FacturaScripts POS | <small>Login</small></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding center>
    <ion-grid>
        <ion-row justify-content-center align-items-center>
            <ion-col col-sm-12 col-md-12 col-lg-4>
                <ion-card>
                    <ion-card-content>
                        <form [formGroup]="myForm" (ngSubmit)="loginUser()">
                            <ion-list>
                                <ion-item text-center color='white'>
                                    <ion-img width="256" height="256" src="assets/imgs/fs_logo.png"></ion-img>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="person" item-left></ion-icon>
                                    <ion-label stacked>Usuario:</ion-label>
                                    <ion-input formControlName="username" type="text" placeholder="Usuario"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="key" item-left></ion-icon>
                                    <ion-label stacked>Password:</ion-label>
                                    <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                                </ion-item>
                            </ion-list>
                            <div padding>
                                <button ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
                            </div>
                        </form>
                        <div text-center>
                            <a ion-button block clear (click)="goToSignup()">
                               Nueva cuenta
                            </a>
                            <a ion-button block clear (click)="goToResetPassword()">
                               Olvide password
                            </a>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
