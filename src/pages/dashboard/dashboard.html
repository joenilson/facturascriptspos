<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>dashboard</ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                <ion-icon name='menu'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-auto class="card-background-page">
                <ion-card class='card-square-principal' (click)="openPOS()">
                    <div class="card-title-principal"><ion-icon name="cart"></ion-icon></div>
                    <div class="card-subtitle-principal">Abrir Caja</div>
                </ion-card>
            </ion-col>            
            <ion-col col-auto class="card-background-page">
                <ion-card class='card-square' (click)="configPOS()">
                    <div class="card-title">
                        <ion-icon name="cog"></ion-icon>
                    </div>
                    <div class="card-subtitle">Configuración</div>
                </ion-card>
            </ion-col>
            <ion-col col-auto class="card-background-page">
                <ion-card class='card-square' (click)="testPrinter()">
                    <div class="card-title">
                        <ion-icon name="print"></ion-icon>
                    </div>
                    <div class="card-subtitle">Prueba de Impresión</div>
                </ion-card>
            </ion-col>
            <ion-col col-auto class="card-background-page">
                <ion-card class='card-square' (click)="closePOS()">
                    <div class="card-title"><ion-icon name="cash"></ion-icon></div>
                    <div class="card-subtitle">Cierre de Caja</div>
                </ion-card>
            </ion-col>
            <ion-col col-auto class="card-background-page">
                <ion-card class='card-square' (click)="openAnalytics()">
                    <div class="card-title"><ion-icon name="analytics"></ion-icon></div>
                    <div class="card-subtitle">Analítica</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
